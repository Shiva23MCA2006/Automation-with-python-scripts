<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">File Organizer</h1>
        <p>Enter the directory path where your files are located, and the script will organize them by file type.</p>

        <form action="/" method="POST">
            <div class="form-group">
                <label for="folder_path">Folder Path:</label>
                <input type="text" name="folder_path" id="folder_path" class="form-control" placeholder="Enter folder path" required>
            </div>
            <button type="submit" class="btn btn-primary">Organize Files</button>
        </form>

        <hr>
        <h3>Result:</h3>
        <p>{{ result }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
